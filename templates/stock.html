{% extends 'index.html' %}
{% block title %}Stock Market{% endblock title %}
{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .bdr {
        background-color: #f7deff;
        border-radius: 1.5rem;
    }

    .bdr1 {
        background-color: #feeee2;
        border-radius: 1.5rem;
    }

    .card1 {
        color: #027cfd;
        font-weight: bold;
        text-align: center;
    }

    .card2 {
        color: #00821c;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <div class="bdr1">
                <br>
                <div class="wrapper">
                    <h4 class="card1">
                        <a><span class=" hours"></span></a> :
                        <a><span class=" min"></span></a> :
                        <a><span class=" sec"></span></a>
                    </h4>
                </div>
                <br>
                <div class="wrapper">
                <canvas id="stockChart"></canvas>
                </div>
                <br>
                <div class="wrapper">
                    <h5 class="card2">
                        Current Price: <a><span class=" hours"></span></a>
                    </h5>
                </div>
                     <br>
            </div>
        </div>

        <div class="col">
            <div class="bdr">
                <br>
                <div class="wrapper">

                    <h4 class="card1">
                        <a><span class=" hours1"></span></a> :
                        <a><span class=" min1"></span></a> :
                        <a><span class=" sec"></span></a>
                    </h4>
                </div>

                <div class="wrapper">
                    <img src="/static/img/uparrow.png" style="height:300px;" />
                    <img src="/static/img/downarrow.png" style="height:300px;" />
                </div>

            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            setInterval(function () {
                var hours = new Date().getHours();
                $(".hours").html((hours < 10 ? "0" : "") + hours);
                var minutes = new Date().getMinutes();
                $(".min").html((minutes < 10 ? "0" : "") + minutes);
                var seconds = new Date().getSeconds();
                $(".sec").html((seconds < 10 ? "0" : "") + seconds);
                console.log(new Date(+ new Date()).getMinutes(), new Date(+ new Date()+180000).getMinutes());
                var minutes1 = new Date(+ new Date()+180000).getMinutes();
                $(".min1").html((minutes1 < 10 ? "0" : "") + minutes1);
                var hours1 = new Date(+ new Date()+180000).getHours();
                $(".hours1").html((hours1 < 10 ? "0" : "") + hours1);
            }, 1000);
            
        });
    </script>
</body>

{% endblock body %}
