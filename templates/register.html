{% extends 'index.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<body class="bg" style="background-image: url('/static/img/bg1.jpg');">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url('/static/img/register.jpg');"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" name="first_name" /></div>
                                    <div class="col-sm-6"><input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Last Name" name="last_name" /></div>
                                </div>
                                <div class="mb-3"><input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" /></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input type="password" class="form-control form-control-user" id="examplePasswordInput" placeholder="Password" name="password" /></div>
                                    <div class="col-sm-6"><input type="password" class="form-control form-control-user" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" /></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: var(--bs-dark);">Register Account</button>
                            </form>
                            <div class="text-center"><a class="small" href="/login" style="color: var(--bs-dark);">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock body %}
