{% extends 'index.html' %}
{% block title %}Sentiment Analysis{% endblock title %}
{% block body %}
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
    }
.btn1 {
  background-color: #a1e3a6;
  border-color: #088c16;
  color: #088c16;
  text-align: center;
  font-weight: bold;
  opacity: 0.6;
  margin-left:20px;
  transition: 0.3s;
  padding:7px 12px;
  border-radius:0.5rem;
}

.btn:hover {opacity: 1}

.btn2 {
  background-color: #ebbbb9;
  border-color:#fe063a;
  color: #fe063a;
  font-weight: bold;
  text-align: center;
  opacity: 0.6;
  transition: 0.3s;
 margin-left:-30px;  
  padding:7px;
  border-radius:0.5rem;

}

.btn1:hover {opacity: 1}
  
.card1{
  background-color: #e3e1f3;
  color: #3f3a9d;
  font-weight: bold;
  text-align: center;
  transition: 0.3s;
  padding:7px;
  border-radius:0.5rem;
}

</style>
</head>
<body>
    <section class="newsletter-subscribe">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Sentiment Analysis</h2>
            </div>
            <br>
            <div class="wrapper">
            <div class="card-sm bg-dark text-white rounded" >
                <h5>
                    <div class="container justify-content-center">
                        <a><span class="badge sentTitle"></span></a> 
                    </div>
                </h5>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-md-4">
            </div>
            <div class="col-xs-6 col-md-4">
            <form class="d-flex justify-content-center flex-wrap" method="post" action="/PidOpener">
                {% csrf_token %}
                <div class="mb-3"><input size=30 type="link" class="form-control" name="link" placeholder="Enter Video Link" /></div>
                <div class="mb-3" style="margin-left:10px;"><button class="btn1 btn-success" type="submit"> Go </button></div>
            </form>
            </div>
            <div class="col-xs-6 col-md-4">
            <form class="d-flex  flex-wrap" method="post" action="/PidCloser">
                {% csrf_token %}
                <div class="mb-3" ><button class="btn2 btn-danger" type="submit" >Stop</button></div>
            </form>
            </div>
        </div>
       

        <div class="wrapper">
                <h5 class="card1 card-title text-center">
                    <div class="container justify-content-center">
                        <a><span class="sentData"></span></a> 
                    </div>
                </h5>
        </div>
        </div>

        <br>
    </section>
<div class="row">
    
    <div class=" col-sm-6">
    <div class="container container-fluid">
        <canvas id="myChart"></canvas>
    </div>
    </div>
    
    <div class="col-sm-6">
    <div class="container container-fluid">
        <canvas id="myChartBar"></canvas>
    </div>
    </div>
</div>
    <script>
    
    var xlabels=[];
    var ydegree=[];
    var xlabelsBar=[];
    var anger=[];
    var disgust=[];
    var fear=[];
    var joy=[];
    var sadness=[];
    myChart=[];
    myChartBar=[];
    chartIt();
    chartItBar();
    // getData();
  

    async function chartItBar(){
        // await getData();
        const ctxBar = document.getElementById('myChartBar').getContext('2d');
        myChartBar = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: xlabelsBar,
                datasets: [{
                    label: 'Sentiment',
                    data: ydegree,
                    backgroundColor: [
                    'rgb(218, 86, 72)',
                    'rgb(54, 162, 235)',
                    'rgb(167, 105, 218)',
                    'rgb(135, 255, 108)',
                    'rgb(206, 193, 97)'
                    ],
                    borderColor: [
                    'rgb(218, 86, 72)',
                    'rgb(54, 162, 235)',
                    'rgb(167, 105, 218)',
                    'rgb(135, 255, 108)',
                    'rgb(206, 193, 97)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        }
    
    async function chartIt(){
        const ctx = document.getElementById('myChart').getContext('2d');
        myChart = new Chart(ctx, {
            data: {
                datasets: [{
                    type: 'line',
                    label: 'Anger',
                    data: anger,
                    borderColor: 'rgb(218, 86, 72)'
                }, {
                    type: 'line',
                    label: 'Disgust',
                    data: disgust,
                    borderColor: 'rgb(54, 162, 235)'
                }, {
                    type: 'line',
                    label: 'Fear',
                    data: fear,
                    borderColor: 'rgb(167, 105, 218)'
                }, {
                    type: 'line',
                    label: 'Joy',
                    data: joy,
                    borderColor: 'rgb(135, 255, 108)'
                }, {
                    type: 'line',
                    label: 'Sadness',
                    data: sadness,
                    borderColor: 'rgb(206, 193, 97)'
                }],
                labels: xlabels
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
         });
    }


        async function getData(){
            const response=await fetch('/static/csv/two.csv');
            const data= await response.text();


            const table = data.split('\n').slice(1);
            table.forEach (row => {
                const columns =row.split(',');
                const emotion=columns[0];
                xlabels.push(emotion);
                const degree=columns[1];
                ydegree.push(degree);
                console.log(emotion,degree);
            });
        }
       function doUpdate(json_input){
        //    xlabels=json_input.xlabels;
        //    ydegree=json_input.ydegree;
           myChart.data.datasets[0].data = json_input.anger;
           myChart.data.datasets[1].data = json_input.disgust;
           myChart.data.datasets[2].data = json_input.fear;
           myChart.data.datasets[3].data = json_input.joy;
           myChart.data.datasets[4].data = json_input.sadness;
           myChart.data.labels = json_input.xlabels;
           myChartBar.data.labels = ["Anger", "Disgust", "Fear", "Joy", "Sadness"];
           myChartBar.data.datasets[0].data = [json_input.anger.slice(-1)[0], json_input.disgust.slice(-1)[0], json_input.fear.slice(-1)[0], json_input.joy.slice(-1)[0], json_input.sadness.slice(-1)[0]];
           myChart.update();
           myChartBar.update();
           $(document).ready(function() {
            var sentData = json_input.sentdata;
            $(".sentData").html(sentData);
            var sentTitle = json_input.title;
            $(".sentTitle").html(sentTitle);
            });
       }

 setInterval(function(){
    $.ajax({
        url:'/AutoUpdate',
        success: doUpdate
    });
}, 1000);
    </script>
</body>
{% endblock body %}
