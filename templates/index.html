    html,
    body {
      overflow-x: hidden;
    }


    .dropdown-submenu .dropdown-menu {
      position: relative;
      display: none;
      top: -7px;
      left: 100%;
      margin-top: -1px;
    }
    .dropdown-menu .dropdown-submenu-right{
      right:auto;
      left:100%;
      top:-7px;
      
    }
    .dropdown-menu > li:hover > .dropdown-submenu{
      display:block;
    }
  </style>

            <ul class="dropdown-menu dropdown-menu-dark bg-dark">

                </ul>
              </li>
              <li class="dropdown-item"><a class="nav-link active" href="/sentiment">Sentiment Analysis</a></li>
            </ul>
          </li>
          {% comment %} <li><a class="dropdown-item" href="/stock">Stock Market Prediction</a></li> {% endcomment %}
          <li class="nav-item">
            <a class="nav-link active" href="/about">About Us</a>
