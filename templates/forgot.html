{% extends 'index.html' %}
{% block title %}Forgot Password{% endblock title %}
{% block body %}

<body class="bg-gradient-primary" style="background-image: url('/static/img/bg2.jpg');">
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-18 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-4 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image" style="background-image: url('/static/img/forgot.jpg');"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below and we&#39;ll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" /></div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="background: var(--bs-dark);">Reset Password</button>
                                    </form>
                                    <div class="text-center">
                                        <hr /><a class="small" href="/register" style="color: var(--bs-dark);>Create an Account!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="/login" style="color: var(--bs-dark);">Want to try anyways? Login Here!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock body %}
